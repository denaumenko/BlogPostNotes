{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="Content of note" required></textarea>
				</div>
				<div class="form-group">
					<label for="id_share_view">Share to view with</label>
					<textarea class="form-control" rows="2" type="text" name="share_view" id="id_share_view" placeholder="Users"></textarea>
				</div>
				<div class="form-group">
					<label for="id_share_edit">Share to edit with</label>
					<textarea class="form-control" rows="2" type="text" name="share_edit" id="id_share_edit" placeholder="Users"></textarea>
				</div>
				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Create note</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
