{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="row">
		
		<!-- Blog post -->
		<div class="card m-auto">
			<div class="card-body my-2">
				<h2 class="card-title">{{blog_post.title}}</h2>
				<p class="card-text">{{blog_post.body|linebreaksbr}}</p>
				<p>
				{% if blog_post.author == request.user %}
					<a href="{% url 'blog:edit' blog_post.id %}" class="btn btn-primary">Update</a>
					<a href="{% url 'blog:delete' blog_post.id %}" class="btn btn-danger">Delete</a>
				{% endif %}
				</p>

				
			</div>
			<div class="card-footer text-muted">
				Updated on {{blog_post.date_updated}} by {{blog_post.author.username}}
			</div>
		</div>
		<!-- end Blog post -->

	</div>
</div>

{% endblock content %}
